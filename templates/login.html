<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="button-box">
                <a class="dash-back" href="{{ url_for('start') }}"><div id="btn"></div>
                <h5>HiFi Food Delivery</h5>
                </a>
            </div>
            <form id="loginForm" class="input-group login-form">
                <input type="text" class="input-field" id="loginUsername" placeholder="Username" required>
                <input type="password" class="input-field" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p>New User?: <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </div>
    <script>
        function navigateToRegister() {
            window.location.href = "{{ url_for('register') }}";
        }
    </script>
</body>
</html>
